
<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="register()">

    <p> Benvingut </p>
    <input type="text" name="nom" [(ngModel)]="user.nom" placeholder="Nom" required><br>
    <input type="text" name="cognom" [(ngModel)]="user.cognom" placeholder="Cognom" required><br>
    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required><br>
    <input type="tel" name="telefon" [(ngModel)]="user.telefon" placeholder="Telefon" required><br>
    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Contrasenya" required><br>
    <button type="submit"> Registrar-se </button>

    <a routerLink="app/app.html"> Tornar a la pagina principal </a>

  </form>
</div>
