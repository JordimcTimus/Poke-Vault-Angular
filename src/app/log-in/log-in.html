<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogIn</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="/log-in.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <p> Benvingut </p>

    <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required><br>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Contrasenya" required><br>

    <button type="submit">Entrar</button>

    <a href="app/sign-up/sign-up.html"> Encara no tens compte? </a> <br> <br>
    <a href="app/app.html"> Tornar a la pagina principal </a>
    <a routerLink="/sign-up">Registrar-se</a>
  </form>

</div>
</body>
</html>
